<ion-content class="bg-class" [fullscreen]="true">
  <div class="container">
    
    <div class="signin-div mt-4 ">
      
      <div class="select mt-3" style="margin-left: 5%;">
        <p class="mx-2 mt-2" >Category :</p>
        <select>
          <option class="option mx-2" id="cat-dropdwon" value="1">Grocery</option>
          <option value="2">Pharmacy</option>
          <option value="3">Vegetables</option>
          <option value="3">Household</option>
          <option value="3">Meat</option>

        </select>
      </div>

      <div class="row mt-2">
        <div class="col-6 ">
          <p class="col-6 mx-4" >Product    :</p>
        </div>
        <div class="col-6">
          <input type="text" style="margin-left:-18px;" value="" id="offer" name="fname">
        </div>
      </div>

      <div class="row">
        <div class="col-5 ion-text-center">
          <span style="margin-left:-25%">Cost:</span>
          <input class="cost mx-4" id="offer" value="" type="text">
        </div>
        <div class="col-7">
          <div class="select" id="kg-dropdwon">
            <select>
              
              <option class="option" value="1">Kg</option>
              <option value="2">G</option>
              <option value="3">L</option>
              <option value="3">Ml</option>
            </select>
          </div>

        </div>

      </div>

      <div class="row mt-5" style="padding-left: 10px;">
        <div class="col-6">
          <p class="edit-name ion-text-center">Product picture :</p>
        </div>
        <div class="col-6 ">

          <svg id="upload" (click)="upload()" width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">

        </div>
      </div>

      <div class="form-group ">
        <label style="margin-left: 13px;" for="exampleFormControlTextarea1">Problem Description :</label>
        <textarea style="background-color: #ebf9f9;" class="form-control" id="exampleFormControlTextarea1"
          rows="3"></textarea>
      </div>

      <div style="width:100%; text-align: center;">
        <button (click)="addproduct()" type="button" class="btn btn-primary  addproduct-btn mt-2">Add Product </button>
      </div>
    </div>
  </div>


</ion-content>
